server:
  port: 9002
spring:
  application:
    name: programHorizon-recruit
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/programHorizon-recruit?characterEncoding=utf-8
    username: root
    password: 123456
  jpa:
    database: Mysql
    show-sql: true
    generate-ddl: true

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:6868/eureka
    registry-fetch-interval-seconds: 5
  instance:
    prefer-ip-address: true